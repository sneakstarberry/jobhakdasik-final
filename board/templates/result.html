{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<div class="result">
    <div class="container pt-5">
        <h1 class='mb-5'>"{{query}}"검색결과 ({{result.count}})</h1>

        {% if result.count == 0 %}
            <div style="text-align: center; margin: 50px auto" >
                <h2>검색결과가 없습니다! :-)</h2>
            </div>
            
        {% endif %}
        
        {% for post in result %}
            <div class="col-md-12 mb-3">
                <a href="{% url 'detail' blog.id %}" class="card-link">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">작성자 : {{post.zwriter}} | {{post.pub_date}}</p>
                    </div>
                </div>
                </a>    
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
