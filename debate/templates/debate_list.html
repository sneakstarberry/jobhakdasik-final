

{% extends 'base.html' %} {% load staticfiles %} 
 {% block head %}
    <!-- jobhakdasik debate css -->

    <link rel="stylesheet" href="{% static 'job_debate/css/content.css' %}">
{% endblock %}

{% block contents %}
    {% for debate in posts %}
        <div class="col-md-12">
            <a href="{% url 'debate_detail' debate.id %}">
                <div class='main-content' style="background-image: url( {{ debate.image.url }} ); background-size: cover;">
                    <div class= 'media-content'>
                    </div>
                    <div class= 'debate_text'>
                        <h2>{{ debate.title }}</h2>
                        <p class="content_date"> {{ debate.pub_date }} </p>
                    </div>
                </div>
            </a>
        </div> 


    {% endfor %}

{% endblock %}
